<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container-fluid p-4">
        <form onsubmit="goToUrl(); return false;">
            <div class="form-floating">
                <input type="url" class="form-control" id="urlInputField" placeholder="http://server.archangel:8889/test">
                <label for="urlInputField">Stream Source</label>
            </div>
            <button type="submit" class="col-12 btn btn-success"> Stream Feed </button>
        </form>
    </div>
    <div class="container-fluid d-flex flex-wrap p-4">
        {% for feed in data.feeds %}
        <a href="{{ feed.stream_url }}">
            <div draggable="true" role="button" class="card p-2 me-2 mb-2 shadow">
                <p class=""> <span class="badge rounded-pill text-bg-success">streaming</span> {{ feed.callsign }}</p>
                <div class="d-flex flex-wrap">
                    <h6 class="me-2"> <span class="badge rounded-pill text-bg-info">{{ feed.stream_url }}</span></h6> 
                </div>
            </div>
        </a>
        {% endfor %}

    </div>

    <script>
        function goToUrl() {
            let url = document.getElementById("urlInputField").value;
            window.location.href = url;
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
